<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme: Monokai Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #222327; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #494b53; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #7b7d8b; }
    </style>
</head>
<body class="bg-[#2D2A2E] text-slate-300 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-[#222327]/80 backdrop-blur-sm shadow-md z-10 border-b border-[#3b3a3f]">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-[#FCFCFA] tracking-wide">ItsAllSemantics</h1>
            <button class="text-slate-400 hover:text-[#FF6188] transition-colors"><i class="fas fa-bars fa-lg"></i></button>
        </div>
    </header>

    <!-- Main Content (Chat Window) -->
    <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 custom-scrollbar">
        <div class="flex justify-start">
            <div class="bg-[#3b3a3f] p-3 rounded-2xl rounded-bl-lg max-w-xl flex gap-3">
                <div class="w-8 h-8 rounded-full bg-[#A9DC76] flex items-center justify-center font-bold text-sm flex-shrink-0 text-[#2D2A2E]">AI</div>
                <p class="text-sm text-[#FCFCFA]">Hello! I am an AI agent. How can I assist you today?</p>
            </div>
        </div>
        <div class="flex justify-end">
            <div class="bg-[#FF6188] p-3 rounded-2xl rounded-br-lg max-w-xl flex gap-3">
                 <p class="text-sm text-[#2D2A2E] font-medium">What makes an "AI agent" different from a standard language model?</p>
                 <div class="w-8 h-8 rounded-full bg-[#222327] flex items-center justify-center font-bold text-sm flex-shrink-0 text-white">You</div>
            </div>
        </div>
    </main>

    <!-- Footer (User Input) -->
    <footer class="bg-[#222327]/80 backdrop-blur-sm z-10 border-t border-[#3b3a3f]">
        <div class="container mx-auto p-2 sm:p-4">
            <div class="bg-[#3b3a3f] border border-[#494b53] rounded-xl p-2 flex flex-col">
                <textarea placeholder="Message ItsAllSemantics..." class="w-full bg-transparent focus:outline-none p-2 text-sm text-[#FCFCFA] resize-none" rows="3"></textarea>
                <div class="flex justify-between items-center mt-2">
                    <button class="text-[#7b7d8b] hover:text-[#A9DC76] transition-colors w-10 h-10 flex items-center justify-center rounded-full hover:bg-[#494b53]"><i class="fas fa-plus fa-lg"></i></button>
                    <button class="bg-[#78DCE8] hover:bg-[#A9DC76] transition-all text-[#2D2A2E] font-bold w-10 h-10 flex items-center justify-center rounded-full flex-shrink-0"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
